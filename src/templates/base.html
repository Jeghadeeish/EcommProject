{% load static %}
<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Base Template</title>
{% include 'base/css.html' %}
{% block base_head %} {% endblock %}
</head>
<body>
    {% include 'base/navbar.html' with brand_name='eCommerce' %}    <!-- brand_name argument-->
    <div class='container'>
    {% block content %}{% endblock %}
    </div>
    {% include 'base/js.html' %}
    <script>
        $(document).ready(function(){
            var productForm = $(".form-product-ajax")   // form selector
            
            productForm.submit(function(event){         
                event.preventDefault();                 // default action
                var thisForm = $(this)
                var actionEndpoint = thisForm.attr("data-endpoint");   // where its going
                var httpMethod = thisForm.attr("method");       // method
                var fromData = thisForm.serialize();             // 

                $.ajax({                // asynchronous java script request
                    url: actionEndpoint,
                    method:httpMethod,
                    data: fromData,
                    success: function(data){
                        console.log("success") 
                        console.log(data)
                        console.log("Added",data.added)
                        console.log("Removed",data.removed)
                        var submitSpan = thisForm.find(".submit-span")
                        if (data.added){
                            submitSpan.html("In cart <button type='submit' class='btn btn-link'>Remove</button>")
                        } else {
                            submitSpan.html("<button type='submit' class='btn btn-success'>Add to cart</button>")
                        }
                        // console.log(submitSpan.html())
                        var navbarCount = $(".navbar-cart-count")
                        navbarCount.text(data.cartItemCount)
                        var currentPath = window.location.href
                        if (currentPath.indexOf("cart") != -1) {
                            refreshCart()
                        }
                      },
                    error: function(errorData){
                        console.log("error")
                        console.log(errorData)
                    }

                })
            }) 
            function refreshCart(){
                console.log("in current cart")
                var cartTable = $(".cart-table")
                var cartBody = cartTable.find(".cart-body")
                // cartBody.html("<h1>Changed</h1>")
                var productRows = cartBody.find(".cart-product")
                var currentUrl = window.location.href

                var refreshCartUrl = '/api/cart/'
                var refreshCartMethod = 'GET';
                var data = {};
                $.ajax({
                    url: refreshCartUrl,
                    method: refreshCartMethod,
                    data: data,
                    success: function(data){
                        console.log("success")
                        console.log(data)
                        if (data.products.length > 0){
                            productRows.html(" ")
                            // productRows.html("<tr><td colspan=3>Coming Soon</td></tr>")
                            i = data.products.length
                            $.each(data.products, function(index, value){
                                console.log(value)
                                cartBody.prepend("<tr><th scope=\"row\">" + i + "</th><td><a href='" + value.url + "'>" + value.name + "</a></td><td>" + value.price + "</td</tr>")
                                i --
                            })
                            // cartBody.prepend("<tr><th scope=\"row\">{{ forloop.counter }}</th><td colspan=3> Coming Soon</td></tr>")
                            cartBody.find(".cart-subtotal").text(data.subtotal)
                            cartBody.find(".cart-total").text(data.total)
                        } else {
                            window.location.href = currentUrl
                        }
                    },
                    error: function(errorData){
                        console.log("error")
                        console.log(errorData)
                    }
                })
            }
        })
    </script>
</body>
</html>
