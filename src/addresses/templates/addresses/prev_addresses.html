{% if address_qs.exists %}
<form method="POST" action='{{ action_url }}'> {% csrf_token %}
    {% if next_url %}
        <input type='hidden' name='next' value="{{ next_url }}"/>
    {% endif %}
    {% if address_type %}
    <input type="hidden" name='address_type' value="{{address_type }}">
    {% endif %}

    {{ address_qs}}

    {% for address in address_qs %}
        <label for='address-{{address_id}}'>
            <input id='address-{{address_id}}' type="radio" name='shipping_address' value="{{ address_id }}">
            {{ address.address_line_1 }}
        </label><br>
    {% endfor %}
    <button type="submit" class='btn btn-success'>Use Address</button>
</form> 
{% endif %}
